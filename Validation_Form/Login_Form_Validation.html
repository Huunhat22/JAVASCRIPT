<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Login_Form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="Signup">
        <h2 class="Signup__heading">Create account</h2>
        <p class="Signup__text">Already have an account? <a href="#" class="Signup__signin">Sign in</a></p>
        <form action="" method="POST" class="Signup__form" id="form_signup">
            <div class="Signup__form-group">
                <input type="text" class="Signup__form-input" name="middlename" placeholder="Middle Name" id="middlename">
                <span class="Signup__form-message"></span>
            </div>
            <div class="Signup__form-group Signup__form-group--2">
                <input type="text" class="Signup__form-input" name="firstname" placeholder="First Name">
                <input type="text" class="Signup__form-input" name="lastname" placeholder="Last Name">
            </div>
            <div class="Signup__form-group">   
                <input type="text" class="Signup__form-input" name="email" placeholder="Email" id="email">
                <span class="Signup__form-message"></span>
            </div>
            <div class="Signup__form-group">
                <input type="password" class="Signup__form-input" name="password" placeholder="Password" id="password">
                <span class="Signup__form-message"></span>
            </div>
            <div class="Signup__form-group">
                <input type="password" class="Signup__form-input" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword">
                <span class="Signup__form-message"></span>
            </div>
            <div class="Signup__form-group">
                <button class="Signup__form-submit">
                   <span class="Signup__form-span"> Sign up </span><i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
            <div class="Signup__form-service">
                <input type="checkbox" class="Signup__form-check" id="check">
                <label for="check" class="Signup__form-label">I have read and agree to the 
                    <a href="#" class="Signup__form-term">Term of service</a>
                </label>
            </div>
        </form>
    </div>
    <script src="Script_validation.js"></script>
    <script>

        /* Mong muốn của mình - đây là 1 object (Constructor) - Nếu quên kiến thức về object thì xem lại các ví dụ trước.
            Key : value
         */
        Validator({
            form: '#form_signup',
            errorSelector : '.Signup__form-message',
            rules: [
                // đây là 1 mảng chứa các phần tử , mỗi phần tử là 1 function.
                Validator.isRequired('#middlename','Vui lòng nhập Middle Name'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minlenght('#password',6),
                Validator.isRequired('#confirmpassword'),
                Validator.isConfirmed('#confirmpassword',function(){
                    return document.querySelector('#form_signup #password').value;
                },'Mật khẩu không chính xác, vui lòng nhập lại')
            ],
            onSubmit: function(data){
                console.log(data);
            },
            formGroupSelector: '.Signup__form-group'

        });
    </script>
</body>
</html>
